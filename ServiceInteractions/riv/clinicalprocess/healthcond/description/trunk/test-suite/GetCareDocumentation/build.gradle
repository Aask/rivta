apply plugin: 'base'
apply plugin: 'distribution'

version = '1.0.0'
group = 'riv.clinicalprocess.healthcon.description'

repositories {
    mavenLocal()
}

configurations {
    support {
		transitive = false
	}
}

dependencies {
	support 'rivta.tools.test.servicedomaintestframework:soapui-support:1.0.0'
}

distributions {
    main {
        contents {
            from { configurations.support }
            from(projectDir) {
                include '**/*.xml', '**/*.docx'
                exclude 'build', '.gradle'
            }

        }
    }
}

artifacts {
    archives distZip
}
assemble.dependsOn distZip

